android {
    compileSdkVersion 26
    buildToolsVersion '30.0.2'

    defaultConfig {
        targetSdkVersion 26
        applicationId 'com.debug_version.TiaoYiTiao'
        ndk {
            abiFilters 'armeabi-v7a', 'x86', "arm64-v8a"
        }
        minSdkVersion 16
